# font
font_family           MesloLGS Nerd Font
bold_font             MesloLGS Nerd Font
italic_font           MesloLGS Nerd Font
bold_italic_font      MesloLGS Nerd Font
font_size             18.0
macos_thicken_font    0.75

# BEGIN_KITTY_SYMBOL_MAPS
# symbol_map U+E000-U+F1AF0 MesloLGS Nerd Font
# Nerd Fonts v3.2.0
# symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f533,U+f0001-U+f1af0 MesloLGS Nerd Font
# END_KITTY_SYMBOL_MAPS

# option -> alt
macos_option_as_alt yes

# noblink
cursor_blink_interval 0

# clipboard with tmux requires no-append
clipboard_control write-clipboard write-primary no-append

# strip trailing whitespace
strip_trailing_spaces always

# Base16 Tomorrow Night - kitty color config
# Scheme by Chris Kempson (http://chriskempson.com)
background #1d1f21
foreground #c5c8c6
selection_background #f0c674
selection_foreground #1d1f21
url_color #b4b7b4
cursor #c5c8c6
active_border_color #969896
inactive_border_color #282a2e
active_tab_background #1d1f21
active_tab_foreground #c5c8c6
inactive_tab_background #282a2e
inactive_tab_foreground #b4b7b4
tab_bar_background #282a2e

# normal
color0 #1d1f21
color1 #cc6666
color2 #b5bd68
color3 #f0c674
color4 #81a2be
color5 #b294bb
color6 #8abeb7
color7 #c5c8c6

# bright
color8 #969896
color9 #de935f
color10 #282a2e
color11 #373b41
color12 #b4b7b4
color13 #e0e0e0
color14 #a3685a
color15 #ffffff

# shoulder surfing
cursor_trail 5
cursor_trail_delay 0.1 0.5

# kitty's close confirmation interrupts automatic os updates
# and provides no value to us, because tmux
confirm_os_window_close 0
